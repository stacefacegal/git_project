		<script type="text/javascript">
		$(document).ready(setThingsUp);

		function setThingsUp(){
			console.log('we run the world');
		
			$(".gallery img").animate({'opacity':'.5'},500);

			$(".gallery img").mouseover(roll_over);
			$(".gallery img").mouseout(roll_out);

		}
		
		function roll_over(){
			console.log("over");

			var currImg = $(this);
			currImg.stop(true).animate({
				'opacity':'1',
				'height':'50px'
			},1000);
		}

		function roll_out(){
			console.log("out");

			var currImg = $(this);
			currImg.stop(true).animate({'opacity':'.5','height':'88px'},1000);


		}
